<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</head>

<body>

<style>
form{
    text-align: center;
    border :2px;
    margin: 50px;
    color: #4B515D; 
    border-radius: 35px;
}

input{
    color: #4B515D; 
    border-radius: 35px;
}

</style>
    <form action="" method="POST" >
        {% csrf_token %}
        <div class="col-md-12 mt-2">
            <label for="lat" class='text-center'>Latitude: </label>
            <input id="lat" type="text" name="lat">
        </div>

        <div class="col-md-12 mt-2">
            <label for="lon">Longtitude: </label>
            <input id="lon" type="text" name="lon">
        </div>

        <div class="form-button mt-3">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    {% if weather_data %}
    <section  >
        <div class="container py-2 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="card" style="color: #4B515D; border-radius: 35px;">

                        <div class="card-body p-4">

                            <div class="d-flex">
                                <h6 class="flex-grow-1">{{weather_data.main_weather}}</h6>
                                <h6>{{weather_data.time}}</h6>
                            </div>

                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{weather_data.temp}}Â°C </h6>
                                <span class="small" style="color: #868B94">{{weather_data.weather}}</span>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">
                                        Wind : {{weather_data.wind}} Km/h
                                        </span></div>
                                    <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1">
                                        Humidity : {{weather_data.Humidity}} % </span>
                                    </div>
                                    <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1">
                                        Pressure : {{weather_data.pressure}} hPa</span>
                                    </div>
                                    <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1">
                                        City : {{weather_data.city}}</span>
                                    </div>
                                </div>
                                <div>
                                    <img src="https://openweathermap.org/img/wn/{{weather_data.icon}}@4x.png"
                                        width="100px">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    {% endif %}
    

</body>

</html>
